<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Person Stats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Person Stats</h1>
    <form id="person-form">
      <p>
        <label for="personName">Name </label>
        <input type ="text" name="personName">
        <br>
        <label for="personAge">Age </label>
        <input type="number" name="personAge" min="1">
        <br>
        <label for="personGender">Gender </label>
        <select name="personGender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="personHeight">Height </label>
        <input type="number" name="heightFeet" maxlength="1" size="1" min="1" max="8">
        <label>feet</label>
        <input type="number" name="heightInches" maxlength="2" size="2" min="0" max="11">
        <label>inches</label>
        <br>
        <label for="color">Text color </label>
        <input type="text" name="color">
      </p>
      <button type="submit">Go!</button>
    </form>

    <div id="stats">
      <p id="divName">
      </p>
      <p id="divAge">
      </p>
      <p id="divGender">
      </p>
      <p id="divHeight">
      </p>
    </div>

    
    <script src="index.js"></script>
  </body>
</html>
