<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Person Stats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1 id="statsHead">Person Stats</h1>
      <form id="person-form">
        <p id="formP">
          <label for="personName">Name </label>
          <input type ="text" name="personName" required>
          <br>
          <label for="personAge">Age </label>
          <input type="number" name="personAge" min="1" required>
          <br>
          <label for="personGender">Gender </label>
          <select name="personGender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <br>
          <label for="personHeight">Height </label>
          <input type="number" name="heightFeet" maxlength="1" size="1" min="1" max="8" required>
          <label>feet</label>
          <input type="number" name="heightInches" maxlength="2" size="2" min="0" max="11" required>
          <label>inches</label>
          <br>
          <label for="color">Text color </label>
          <input type="text" name="color">
          <br>
          <label for="bgcolor">Background color </label>
          <input type="text" name="bgcolor">
          <br>
        </p>
        <button type="submit">Submit</button>
      </form>

    <div id="stats">
      <p id="divName">
      </p>
      <p id="divAge">
      </p>
      <p id="divGender">
      </p>
      <p id="divHeight">
      </p>
    </div>

    
    <script src="index.js"></script>
  </body>
</html>
